<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img
        src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
        alt=""
        id="header-img"
      />
      <nav id="nav-bar">
        <li>Featured</li>
        <li>How It Works</li>
        <li>Pricing</li>
      </nav>
    </header>
    <main>
      <div>
        <h2>Handcrafted, home-made masterpieces</h2>
        <form action="">
          <input type="email" placeholder="Enter your email address" /><br />
          <input type="submit" value="GET STARTED" />
        </form>
      </div>
      <div id="Features">
        <img src="" alt="" />
        <div>
          <h2>Premium Materials</h2>
          <p>Our trombones use the shiniest brass which is sourced locally. This will increase the longevity of your purchase.</p>
        </div>
        <div id="youtube">
          <iframe width="933" height="525" src="https://www.youtube.com/embed/y8Yv4pnO7qc" title="Roman Carnival Overture Op. 9 for Five Trombones" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div id="pricing">
          <div id="first">1</div>
          <div id="middle">2</div>
          <div id="last">3</div>
        </div>
      </div>
    </main>
    <footer>
      Footer
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
